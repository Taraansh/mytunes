<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% block css %}{% endblock css %}
    <style>
        body {
            background-color: #e5e5d5
        }

        #clip {
            position: absolute;
            /* clip: rect(0, 238px, 500px, 0); */
            bottom: 10%;
            right: 0px;
            /* clip: shape(top, right, bottom, left); NB 'rect' is the only available option */
        }
    </style>
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyTunes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page"
                            href="/">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block artistactive %}{% endblock artistactive %}" aria-current="page"
                            href="/artists">Artists</a>
                    </li>
                </ul>
                <a href="/add-song" style="text-decoration: none; color: white;"><button class="btn btn-dark mx-1"
                        style="height: fit-content;">Add Song</button></a>
                <a href="/add-artist" style="text-decoration: none; color: white;"><button class="btn btn-dark"
                        style="height: fit-content;">Add Artist</button></a>
            </div>
        </div>
    </nav>

    {% load static %}
    <img id="clip" src="{% static 'gif/giphy1.gif' %}" alt="My image">
    {% block body %}{% endblock body %}


    <footer class="text-center py-2 text-light bg-dark mt-1">Copyright &copy; | MyTunes</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
